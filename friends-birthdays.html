<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://www.flaticon.com/svg/static/icons/svg/3266/3266740.svg">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthdays - WaveyTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:13</span>
        </div>
        <div class="status-bar__column">
            <span>27%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header alt-header-white birthdays-header">
        <div class="alt-header__column">
            <a href="friends.html">
              <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Friends with Birthdays</h1>
        </div>
        <div class="alt-header__column"></div>
    </header>

    <main class="main-screen alt-header-margin">
        <div class="friends-birthdays">
            <h3>Past Birthdays</h3>
            <h5 class="date-of-birth">Jan 3</h5>
        </div>
        <div class="user-component user-birthday">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xs" src="https://i.pinimg.com/564x/6a/3e/00/6a3e004a4f6f4bed7be565676fc06e13.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jaden</h4>
                    <h6 class="user-component__subtitle">â˜‘Enrolment</h6>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <div class="user-component__birth__boder">
                        <div class="user-component__birth__cell">
                            <span class="ellipsis_1">Gift Shop</span>
                        </div>
                        <div class="user-component__birth__cell">
                            <i class="fas fa-gift"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class ="separate-header just-separate-line">
        </div>
        <div class="friends-birthdays">
            <h3>Upcoming Birthdays</h3>
            <h5 class="date-of-birth">Jan 11</h5>
        </div>
        <div class="user-component user-birthday">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xs" src="https://i.pinimg.com/564x/e0/82/5e/e0825e232f0d0f18a22b4f9ba5867bd7.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Dylan</h4>
                    <h6 class="user-component__subtitle"></h6>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                    <div class="user-component__birth__boder">
                        <div class="user-component__birth__cell">
                            <span class="ellipsis_1">Gift Shop</span>
                        </div>
                        <div class="user-component__birth__cell">
                            <i class="fas fa-gift"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="no-mobile">
        <span>Your screen is too big ðŸ˜¥</span>
        <span>Please make the screen size smaller.</span>
    </div>

    <script src="https://kit.fontawesome.com/6d00a0ead1.js" crossorigin="anonymous"></script>
</body>
</html>
