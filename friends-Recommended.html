<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://www.flaticon.com/svg/static/icons/svg/3266/3266740.svg">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended - WaveyTalk</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:13</span>
        </div>

            <span>27%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>

    <header class="alt-header alt-header-white birthdays-header">

            <a href="friends.html">

        <div class="user-component user-birthday">

            </div>

                </div>
            </div>
        </div>
        <div class="user-component user-birthday">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xs" src="https://michaelrothberg.weebly.com/uploads/5/4/6/8/5468139/michael-rothberg-stockholm.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Andrew</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div class="user-component__add-friend">

            </div>
        </div>
        <div class="user-component user-birthday">

                    <h4 class="user-component__title">Natalie</h4>

            <div class="user-component__column">
                <div class="user-component__add-friend">
                    <i class="fas fa-user-plus fa-lg"></i>
                </div>
            </div>
        </div>
        <div class="user-component user-birthday">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xs" src="https://i.pinimg.com/564x/bb/e1/95/bbe1950cb60743e45bb8175b9392bd57.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Zoe</h4>

                <div class="user-component__add-friend">
                    <i class="fas fa-user-plus fa-lg"></i>
                </div>
            </div>
        </div>

            <div class="user-component__column">

                    <i class="fas fa-user-plus fa-lg"></i>
