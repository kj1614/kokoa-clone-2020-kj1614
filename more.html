<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://www.flaticon.com/svg/static/icons/svg/3266/3266740.svg">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - WaveyTalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:13</span>
        </div>
        <div class="status-bar__column">
            <span>27%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header ">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <a href="setting.html"><i class="fas fa-cog fa-lg"></i><div class="badge-newmore screen-header__newmore"></div></a>
        </div>
    </header>

    <main class="main-screen screen-header-margin">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--lg" src="https://i.pinimg.com/564x/12/0e/b6/120eb68050b561684ac24e2a5201713a.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Meghan</h4>
                    <div class="user-component__phonenumber">
                        <h6 class="user-component__subtitle">+1 213-123-1321</h6>
                        <i class="far fa-question-circle"></i>
                    </div>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row icon-row-upperstage">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-inbox"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-laugh"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i>
                <span>Themes</span>
            </div>
        </div>
        <div class="icon-row icon-row-substage">
            <div class="icon-row__icon">
                <i class="far fa-user-circle"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comment-dots fa-lg"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon">
            </div>
            <div class="icon-row__icon">
            </div>
        </div>
        <div class ="separate-header more-suggestions-title">
            <span>Suggestions</span>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <img src="https://www.flaticon.com/svg/static/icons/svg/3266/3266740.svg">
                <span>Wavey</span>
            </div>
            <div class="icon-row__icon suggestions-icon-color">
                <i class="fas fa-cloud-rain"></i>
                <span>Weather</span>
            </div>
            <div class="icon-row__icon suggestions-icon-color">
                <i class="fab fa-fly"></i>
                <span>Skyway</span>
            </div>
            <div class="icon-row__icon">
            </div>
        </div>
        
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a href="friends.html" class="nav__link"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a href="chats.html" class="nav__link"><span class="badge-newchat nav__newchat">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a href="find.html" class="nav__link"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a href="more.html" class="nav__link nav__now"><div class="badge-newmore nav__newmore"></div><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big ðŸ˜¥</span>
        <span>Please make the screen size smaller.</span>
    </div>

    <script src="https://kit.fontawesome.com/6d00a0ead1.js" crossorigin="anonymous"></script>
</body>
</html>
