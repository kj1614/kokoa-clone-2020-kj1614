<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="https://www.flaticon.com/svg/static/icons/svg/3266/3266740.svg">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Rowan</title>
</head>
<body class="chat-screen--rowan">
    <div class="status-bar chat-background-color--rowan">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:13</span>
        </div>
        <div class="status-bar__column">
            <span>27%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header chat-background-color--rowan">
        <div class="alt-header__column">
            <a href="chats.html">
              <i class="fas fa-chevron-left fa-lg"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Rowan</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen alt-header-margin main-chat">
        <div class="chat__timestamp fade-in">
            Wendnesday, January 6, 2021
        </div>

        <div class="message-row message-row--own fade-in">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">OMG I woke up now</span>
                    <span class="message__time">10:38</span>
                </div>
            </div>
        </div>
        <div class="message-row fade-in">
            <img src="https://i.pinimg.com/564x/90/ae/df/90aedfd7ea108ba507bda9f53eceaefd.jpg">
            <div class="message-row__content">
                <span class="message__author">Rowan</span>
                <div class="message__info">
                    <span class="message__bubble">No worries. I'm still on the way.</span>
                    <span class="message__time"></span>
                </div>
                <div class="message__info">
                    <span class="message__bubble">take your time&lt;3</span>
                    <span class="message__time">10:47</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own fade-in">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">okðŸ˜¥</span>
                    <span class="message__time">10:47</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a mesage..." />
            <i class="far fa-laugh-beam fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div class="no-mobile">
        <span>Your screen is too big ðŸ˜¥</span>
        <span>Please make the screen size smaller.</span>
    </div>

    <script src="https://kit.fontawesome.com/6d00a0ead1.js" crossorigin="anonymous"></script>
</body>
</html>
